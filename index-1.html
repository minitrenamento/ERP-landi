    <style>
      body {
        background-color: #f3f4f6;
      }
      
      /* Print Styles - Robust Isolation */
      @media print {
        @page { 
          margin: 10mm; 
          size: A4;
        }
        
        html, body {
          background-color: white;
          height: auto;
          overflow: visible;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        /* Hide everything by default using visibility to preserve standard rendering */
        body * {
          visibility: hidden;
        }
        
        /* Target the specific printable area and make it and its children visible */
        #printable-area, #printable-area * {
          visibility: visible;
        }
        
        /* Position the printable area at the absolute top, ignoring previous layout */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          z-index: 9999;
          background-color: white;
          display: block !important;
        }
        
        /* Hide specific elements marked as no-print */
        .no-print {
          display: none !important;
        }
      }
    </style>
